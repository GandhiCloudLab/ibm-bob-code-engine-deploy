<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Python Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 5px;
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .info-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .info-value {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Welcome!</h1>
        <p>This is a simple Python Flask web application running in a Docker container, deployed on IBM Code Engine.</p>
        
        <div>
            <span class="badge">Python</span>
            <span class="badge">Flask</span>
            <span class="badge">Docker</span>
            <span class="badge">IBM Cloud</span>
        </div>

        <div class="info-box">
            <h3>Application Info</h3>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="info-value">âœ… Running</span>
            </div>
            <div class="info-item">
                <span class="info-label">Version:</span>
                <span class="info-value">1.0.0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Platform:</span>
                <span class="info-value">IBM Code Engine</span>
            </div>
        </div>
    </div>
</body>
</html>
